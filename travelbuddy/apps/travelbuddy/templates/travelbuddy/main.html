<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Registration</title>
</head>
<body>
    <h1>Welcome!</h1>
    <div>
        <h2>Register</h2>
        <form action="/reg_process" method="post">
            {% csrf_token %}
            <p>Name: <input type="text" name="name"></p>
            <p>Username: <input type="text" name="username"></p>
            <p>Password: <input type="text" name="password"></p>
            <p>Confirm PW: <input type="text" name="confirm_pw"></p>
            <p><input type="submit" value="Register"></p>
        </form>
    </div>
    {% if messages %}
        {% for message in messages %}
            <ul>
                <li>{{ message }}</li>
            </ul>
        {% endfor %}
    {% endif %}
    <div>
        <h2>Login</h2>
        <form action="/log_process" method="post">
            {% csrf_token %}
            <p>Username: <input type="text" name="log_username"></p>
            <p>Password: <input type="text" name="log_pw"></p>
            <p><input type="submit" value="Login"></p>
        </form>
    </div>
</body>
</html>
